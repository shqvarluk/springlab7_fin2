<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="containter-fluid">
<div class="text-center"><h2>[[${pageTitle}]]</h2></div>
  <form th:action="@{/users/save}" method="post" th:object="${user}"
  style="max-width: 500px; margin: 0 auto">
      <input type="hidden" th:field="*{idUser}">
    <div class="border border-secondary rounded p-3">
        <div class="form-group row">
            <lavel class="col-sm-4 col-form-label">E-mail</lavel>
            <div class="col-sm-8">
                <input type="email" th:field="*{email}" class="form-control" required/>
            </div>
        </div>

        <div class="form-group row">
            <lavel class="col-sm-4 col-form-label">Password</lavel>
            <div class="col-sm-8">
                <input type="text" th:field="*{password}" class="form-control" required/>
            </div>
        </div>
        <div class="form-group row">
            <lavel class="col-sm-4 col-form-label">Login</lavel>
            <div class="col-sm-8">
                <input type="text" th:field="*{name}" class="form-control" required/>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">Save</button>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
        </div>
    </div>

  </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/users}]]";
    }
</script>
</body>
</html>
